<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Book of the Four Actions - Interacción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Interacción</h1>
  <h2>¿Qué necesitas para ser feliszsssss?</h2>

  <div style="text-align:center;">
    <button id="btnStart">Grabar</button>
    <button id="btnStop">Detener y Enviar</button>
  </div>

  <p id="status">Esperando acción...</p>

  <!-- Script de grabación de audio -->
  <script type="module">
    import { startRecording, stopRecording } from '/assets/js/recordAudio.js';

    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');

    btnStart.onclick = async () => {
      status.textContent = 'Grabando...';
      try {
        await startRecording();
      } catch (err) {
        console.error('Error al iniciar grabación:', err);
        status.textContent = 'Error al iniciar grabación.';
      }
    };

    btnStop.onclick = async () => {
      status.textContent = 'Deteniendo y subiendo audio...';
      try {
        await stopRecording();
        status.textContent = 'Audio enviado correctamente.';
      } catch (err) {
        console.error('Error al detener o subir audio:', err);
        status.textContent = 'Error al enviar audio.';
      }
    };
  </script>
</body>
</html>
