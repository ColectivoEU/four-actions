<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Book of the Four Actions - InteracciÃ³n</title>
  <style>
    :root{
      --iron-1: #666b6d;
      --iron-2: #7a7f81;
      --accent-record: #dc3545;
      --accent-ready: #28a745;
      --text-dark: #111;
      --white: #fff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background-color: var(--iron-1);
    }

    body {
      background-image:
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04)),
        repeating-linear-gradient(180deg, rgba(0,0,0,0.06) 0 2px, transparent 2px 30px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card {
      width:100%;
      max-width:900px;
      min-height:60vh;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
      border-radius:10px;
      padding:28px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
    }

    .title {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      width:min(92%,780px);
    }

    .title .line {
      padding:10px 18px;
      border-radius:6px;
      font-weight:700;
      letter-spacing:0.6px;
      text-transform:uppercase;
    }

    .title .line.title-black {
      background:#111;
      color:var(--white);
      font-size:clamp(20px,5.2vw,36px);
    }

    .title .line.question {
      background: linear-gradient(90deg,#cfcfcf,#e9e9e9);
      color:var(--text-dark);
      font-size:clamp(16px,3.6vw,20px);
      line-height:1.2;
      text-transform:none;
    }

    .center {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      width:100%;
    }

    #btnRecord {
      width: clamp(160px, 44vw, 300px);
      height: clamp(160px, 44vw, 300px);
      border-radius:999px;
      border:6px solid rgba(0,0,0,0.35);
      background: linear-gradient(180deg, #2fb34a, #1f8e36);
      color:var(--white);
      font-weight:800;
      font-size:clamp(18px,5.2vw,26px);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      transition: transform .12s ease, box-shadow .12s ease;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    #btnRecord:active{ transform: scale(.98); }

    #btnRecord.recording {
      background: radial-gradient(circle at 30% 30%, #ff7b7b 0%, #cc1f1f 60%);
      box-shadow: 0 0 24px rgba(204,31,31,0.85), 0 14px 36px rgba(0,0,0,0.35);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    #preview {
      display:none;
      width:100%;
      max-width:700px;
      text-align:center;
      margin-top:6px;
    }

    #preview h3 {
      margin:6px 0 10px 0;
      font-size:clamp(16px,3.6vw,18px);
      color:var(--white);
    }

    audio {
      width:100%;
      max-width:640px;
      border-radius:8px;
    }

    .action-buttons {
      margin-top:12px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .action-buttons button {
      padding:10px 16px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      font-size:clamp(14px,3vw,16px);
    }

    .btn-send { background:#007bff; color:white; }
    .btn-retry { background:#6c757d; color:white; }

    #status { display:none; }

    @media (max-width:520px){
      .card { min-height:100vh; padding:20px; border-radius:0; justify-content:center; }
      #btnRecord { width:70vw; height:70vw; border-radius:999px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">
      <span class="line title-black">The Book of the</span>
      <span class="line title-black">Four Actionsw2/span>
      <span class="line question" style="margin-top:10px;">
        Â¿QuÃ© harÃ­as si no tuvieras que trabajar?<br>
        <em style="font-weight:600; opacity:0.95;">What would you do if you didn't have to work?</em>
      </span>
    </div>

    <div class="center">
      <button id="btnRecord">ðŸŽ¤ Grabar</button>

      <p id="status"></p>

      <div id="preview">
        <h3>Tu grabaciÃ³n:</h3>
        <audio id="audioPreview" controls></audio>
        <div class="action-buttons">
          <button class="btn-send" id="btnSend">Enviar</button>
          <button class="btn-retry" id="btnRetry">Grabar de nuevo</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script al final para asegurar que el DOM ya estÃ¡ cargado -->
  <script type="module">
    import { startRecording, stopRecording } from '/assets/js/recordAudio.js';

    const btnRecord    = document.getElementById('btnRecord');
    const preview      = document.getElementById('preview');
    const audioPreview = document.getElementById('audioPreview');
    const btnSend      = document.getElementById('btnSend');
    const btnRetry     = document.getElementById('btnRetry');

    let isRecording = false;
    let recordedBlob = null;

    const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

    // ---------- WEB / DESKTOP: click para iniciar/detener + preview ----------
    if (!isTouchDevice) {
      btnRecord.addEventListener('click', async () => {
        if (!isRecording) {
          // Iniciar grabaciÃ³n
          btnRecord.classList.add('recording');
          btnRecord.textContent = 'â¹ Detener';
          await startRecording();
          isRecording = true;
        } else {
          // Detener grabaciÃ³n
          btnRecord.classList.remove('recording');
          btnRecord.style.display = 'none'; // ocultar botÃ³n
          recordedBlob = await stopRecording();
          isRecording = false;

          if (recordedBlob) {
            const url = URL.createObjectURL(recordedBlob);
            audioPreview.src = url;
            // Fix barra progreso
            audioPreview.addEventListener('loadedmetadata', () => {
              audioPreview.currentTime = 0;
            }, { once: true });

            preview.style.display = 'block';
          } else {
            btnRecord.style.display = 'flex';
            btnRecord.textContent = 'ðŸŽ¤ Grabar';
          }
        }
      });
    }

    // ---------- MÃ“VIL / TOUCH: mantener presionado para grabar, soltar = mostrar preview ----------
    if (isTouchDevice) {
      let touchCanceled = false;

      btnRecord.addEventListener('touchstart', async (e) => {
        e.preventDefault();
        touchCanceled = false;
        if (!isRecording) {
          btnRecord.classList.add('recording');
          btnRecord.textContent = 'Grabando...';
          await startRecording();
          isRecording = true;
        }
      }, { passive: false });

      // detectar si el dedo sale del botÃ³n (para cancelar)
      btnRecord.addEventListener('touchmove', (e) => {
        const touch = e.touches[0];
        const rect = btnRecord.getBoundingClientRect();
        const inside =
          touch.clientX >= rect.left &&
          touch.clientX <= rect.right &&
          touch.clientY >= rect.top &&
          touch.clientY <= rect.bottom;
        touchCanceled = !inside;
      }, { passive: true });

      btnRecord.addEventListener('touchend', async (e) => {
        e.preventDefault();
        if (isRecording) {
          btnRecord.classList.remove('recording');

          if (touchCanceled) {
            // cancelar: detener sin mostrar preview
            await stopRecording();
            isRecording = false;
            btnRecord.textContent = 'ðŸŽ¤ Grabar';
            return;
          }

          btnRecord.style.display = 'none'; // ocultar botÃ³n al soltar
          recordedBlob = await stopRecording();
          isRecording = false;

          if (recordedBlob) {
            const url = URL.createObjectURL(recordedBlob);
            audioPreview.src = url;
            audioPreview.addEventListener('loadedmetadata', () => {
              audioPreview.currentTime = 0; // fix barra
            }, { once: true });

            preview.style.display = 'block';
          } else {
            btnRecord.style.display = 'flex';
            btnRecord.textContent = 'ðŸŽ¤ Grabar';
          }
        }
      }, { passive: false });

      btnRecord.addEventListener('touchcancel', async () => {
        if (isRecording) {
          await stopRecording();
          isRecording = false;
          btnRecord.classList.remove('recording');
          btnRecord.textContent = 'ðŸŽ¤ Grabar';
        }
      }, { passive: true });
    }

    // ---------- BotÃ³n Enviar (web y mÃ³vil tras preview) ----------
    btnSend.addEventListener('click', () => {
      // stopRecording ya subiÃ³ a Supabase; aquÃ­ solo redirigimos
      setTimeout(() => window.location.href = '/interaction/answers.html', 200);
    });

    // ---------- BotÃ³n Grabar de nuevo ----------
    btnRetry.addEventListener('click', () => {
      recordedBlob = null;
      audioPreview.pause();
      audioPreview.src = '';
      preview.style.display = 'none';
      btnRecord.style.display = 'flex';
      btnRecord.textContent = 'ðŸŽ¤ Grabar';
    });

    // Accesibilidad teclado en desktop
    btnRecord.addEventListener('keydown', (e) => {
      if (!isTouchDevice && (e.code === 'Space' || e.code === 'Enter')) {
        e.preventDefault();
        btnRecord.click();
      }
    });
  </script>
</body>
</html>
