<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Book of the Four Actions - Interacción</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #b3b3b3; /* gris metálico */
      font-family: Georgia, 'Times New Roman', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 2rem;
    }

    .row {
      padding: 1rem;
      margin: 0.3rem 0;
      border-radius: 6px;
      font-size: 1.2rem;
      text-align: center;
    }

    .row.dark {
      background: #111;
      color: #fff;
    }

    .row.light {
      background: #d9d9d9;
      color: #222;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #222;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background: #444;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Interacción</h1>
    <h2>¿Qué necesitas para ser feliz?</h2>

    <!-- Ejemplo de filas de estilo sombreado -->
    <div class="row dark">Reflexiona un momento</div>
    <div class="row light">Graba tu respuesta</div>

    <div class="buttons">
      <button id="btnStart">Grabar</button>
      <button id="btnStop">Detener y Enviar</button>
    </div>
  </div>

  <!-- Script de grabación de audio -->
  <script type="module">
    import { startRecording, stopRecording } from '/assets/js/recordAudio.js';

    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');

    btnStart.onclick = async () => {
      try {
        await startRecording();
      } catch (err) {
        console.error('Error al iniciar grabación:', err);
      }
    };

    btnStop.onclick = async () => {
      try {
        await stopRecording();
        alert("Audio enviado correctamente.");
      } catch (err) {
        console.error('Error al detener o subir audio:', err);
        alert("Error al enviar audio.");
      }
    };
  </script>
</body>
</html>
