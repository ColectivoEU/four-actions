<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Book of the Four Actions - Interacci√≥n</title>
  <style>
    /* ---------- Palette y layout ---------- */
    :root{
      --iron-1: #666b6d;    /* tono base */
      --iron-2: #7a7f81;    /* highlight */
      --accent-record: #dc3545;
      --accent-ready: #28a745;
      --text-dark: #111;
      --white: #fff;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background-color: var(--iron-1);
    }

    /* Efecto "metal gris" con l√≠neas sutiles */
    body {
      background-image:
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04)),
        repeating-linear-gradient(180deg, rgba(0,0,0,0.06) 0 2px, transparent 2px 30px);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }

    /* Card central (ocupa pantalla en m√≥vil) */
    .card {
      width:100%;
      max-width:900px;
      min-height:60vh;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.04));
      border-radius:10px;
      padding:28px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:18px;
    }

    /* T√≠tulo y bloque de pregunta (estilo renglones) */
    .title {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      width:min(92%,780px);
    }

    .title .line {
      display:inline-block;
      padding:10px 18px;
      border-radius:6px;
      font-weight:700;
      letter-spacing:0.6px;
      text-transform:uppercase;
    }

    .title .line.title-black {
      background:#111;
      color:var(--white);
      font-size:clamp(20px,5.2vw,36px);
    }

    .title .line.question {
      background: linear-gradient(90deg,#cfcfcf,#e9e9e9);
      color:var(--text-dark);
      font-size:clamp(16px,3.6vw,20px);
      line-height:1.2;
      text-transform:none;
    }

    /* √Årea central del bot√≥n */
    .center {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      width:100%;
    }

    /* Bot√≥n grande redondo, responsivo */
    #btnRecord {
      width: clamp(160px, 44vw, 300px);
      height: clamp(160px, 44vw, 300px);
      border-radius:999px;
      border:6px solid rgba(0,0,0,0.35);
      background: linear-gradient(180deg, #2fb34a, #1f8e36);
      color:var(--white);
      font-weight:800;
      font-size:clamp(18px,5.2vw,26px);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      transition: transform .12s ease, box-shadow .12s ease;
      -webkit-tap-highlight-color: transparent;
    }

    #btnRecord:active{ transform: scale(.98); }

    /* Estado grabando */
    #btnRecord.recording {
      background: radial-gradient(circle at 30% 30%, #ff7b7b 0%, #cc1f1f 60%);
      box-shadow: 0 0 24px rgba(204,31,31,0.85), 0 14px 36px rgba(0,0,0,0.35);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    /* Preview */
    #preview {
      display:none;
      width:100%;
      max-width:700px;
      text-align:center;
      margin-top:6px;
    }
    #preview h3 {
      margin:6px 0 10px 0;
      font-size:clamp(16px,3.6vw,18px);
      color:var(--white);
    }
    audio {
      width:100%;
      max-width:640px;
      outline:none;
      border-radius:8px;
    }

    .action-buttons {
      margin-top:12px;
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .action-buttons button {
      padding:10px 16px;
      border-radius:10px;
      border:none;
      font-weight:700;
      cursor:pointer;
      font-size:clamp(14px,3vw,16px);
    }
    .btn-send { background:#007bff; color:white; }
    .btn-retry { background:#6c757d; color:white; }

    /* esconder status text (solicitado) */
    #status { display:none; }

    /* mobile: ocupar m√°s alto visual */
    @media (max-width:520px){
      .card { min-height:100vh; padding:20px; border-radius:0; justify-content:center; }
      .title .line.title-black { font-size:clamp(20px,7.5vw,34px); padding:12px 20px; }
      .title .line.question { font-size:clamp(16px,5vw,18px); padding:12px 16px; }
      #btnRecord { width:76vw; height:76vw; border-radius:20px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="titleText">
    <div class="title" id="titleText">
      <span class="line title-black">The Book of the</span>
      <span class="line title-black">Four Actions</span>

      <span class="line question" style="margin-top:10px;">
        ¬øQu√© har√≠as si no tuvieras que trabajar?<br>
        <em style="font-weight:600; opacity:0.95;">What would you do if you didn't have to work?</em>
      </span>
    </div>

    <div class="center" role="region" aria-label="Grabaci√≥n">
      <button id="btnRecord" aria-pressed="false" aria-label="Bot√≥n grabar">üé§ Grabar</button>

      <!-- status oculto -->
      <p id="status" aria-hidden="true"></p>

      <div id="preview" aria-live="polite">
        <h3>Tu grabaci√≥n:</h3>
        <audio id="audioPreview" controls></audio>

        <div class="action-buttons">
          <button class="btn-send" id="btnSend">Enviar</button>
          <button class="btn-retry" id="btnRetry">Grabar de nuevo</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { startRecording, stopRecording } from '/assets/js/recordAudio.js';

    const btnRecord = document.getElementById('btnRecord');
    const preview = document.getElementById('preview');
    const audioPreview = document.getElementById('audioPreview');
    const btnSend = document.getElementById('btnSend');
    const btnRetry = document.getElementById('btnRetry');

    let isRecording = false;
    let recordedBlob = null;

    // Mantener la misma l√≥gica funcional que ya tienes.
    btnRecord.addEventListener('click', async () => {
      if (!isRecording) {
        // START
        btnRecord.classList.add('recording');
        btnRecord.textContent = '‚èπ Detener';
        btnRecord.setAttribute('aria-pressed','true');

        await startRecording();
        isRecording = true;
      } else {
        // STOP
        btnRecord.classList.remove('recording');
        btnRecord.textContent = 'üé§ Grabar';
        btnRecord.setAttribute('aria-pressed','false');

        recordedBlob = await stopRecording();
        isRecording = false;

        if (recordedBlob) {
          audioPreview.src = URL.createObjectURL(recordedBlob);
          preview.style.display = 'block';
        }
      }
    });

    // Enviar: redirige a answers (stopRecording ya hizo la subida)
    btnSend.addEventListener('click', () => {
      // peque√±a pausa para que el usuario vea confirmaci√≥n (si tu stopRecording ya subi√≥, esto solo redirige)
      setTimeout(() => window.location.href = '/interaction/answers.html', 700);
    });

    btnRetry.addEventListener('click', () => {
      recordedBlob = null;
      audioPreview.pause();
      audioPreview.src = '';
      preview.style.display = 'none';
    });

    // accesibilidad teclado
    btnRecord.addEventListener('keydown', (e) => {
      if (e.code === 'Space' || e.code === 'Enter') {
        e.preventDefault();
        btnRecord.click();
      }
    });
  </script>
</body>
</html>
