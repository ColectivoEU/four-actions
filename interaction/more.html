<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>The Book of the Four Actions - Más Audios</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { text-align: center; }
    .audio-item { margin: 1rem 0; }
    .filters {
      margin-bottom: 20px;
      text-align: center;
    }
    .filters select {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 6px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <h1>Escucha más audios</h1>

  <div class="filters">
    <label>Filtrar por:
      <select id="filterSelect">
        <option value="all">Todos</option>
        <option value="week">Última semana</option>
        <option value="month">Último mes</option>
        <option value="year">Último año</option>
      </select>
    </label>
  </div>

  <div id="audioList"></div>

  <script type="module">
    import { showFilteredAudios } from '../assets/js/showAudios.js';

    const audioListDiv = document.getElementById('audioList');
    const filterSelect = document.getElementById('filterSelect');

    async function loadAudios(filter) {
      await showFilteredAudios(audioListDiv, filter);
    }

    // Inicial carga todos
    loadAudios('all');

    filterSelect.addEventListener('change', (e) => {
      loadAudios(e.target.value);
    });
  </script>
</body>
</html>
